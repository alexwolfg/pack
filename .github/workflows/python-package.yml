# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on: 
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
    steps:
    # Step 1: Checkout the repository so the workflow can access the code
    - name: Checkout current code
      uses: actions/checkout@v4
    # Step 2: Set up Python environment (install the specified version of Python)  
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    # Step 3: Install dependencies (pip, build, twine)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install build 

    # Step 4: Build the package
    - name: Build package
      run: python -m build . --wheel

    #Step 5: Install the binaries and create the actual package
    - name: Create package
      run: pip install dist/*

    #Step 5: Test the package in CLI
    - name: Test 
      shell: bash
      run: |
        multi -m 2 -p 15 -o 3
